services:
  - type: web
    name: tortillas-mejicanas-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api.index:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: TENANT_NAME
        value: Tortillas Mejicanas
      - key: AGENT_NAME
        value: Sof√≠a
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_API_TOKEN
        sync: false
      - key: WHATSAPP_APP_SECRET
        sync: false
      - key: API_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL_NAME
        value: gpt-4o-mini
      - key: DEV_MODE
        value: "false"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ODOO_URL
        sync: false
      - key: ODOO_DB
        sync: false
      - key: ODOO_USERNAME
        sync: false
      - key: ODOO_PASSWORD
        sync: false
      - key: ODOO_API_KEY
        sync: false
